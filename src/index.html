<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
        <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
        <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    </head>
    <body>
    <div class="map_container">
        <div class="options-box">
            <h1>钟楼附近的美食</h1>
            <div class="btn-group">
                <button type="button"  class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    选择美食种类 <span class="caret"></span>
                </button>
                <br/>

                <ul class="dropdown-menu" data-bind="foreach: keyWords">
                    <li data-bind="click: $parent.searchCate"><a href="#" data-bind="text: $data"></a></li>
                </ul>
            </div>
            <br/>
            <h4 style="float: left; color: #a94442;" data-bind="text: displayKey"></h4><h4 style="float: left">共有以下选择：</h4>

            <div class="list-group" data-bind="foreach: startArray">
                <button type="button" class="list-group-item" data-bind="text: name, click: $parent.hideMarker($data, $index)"></button>
            </div>
        </div>
        <!-- 选定地图的div容器 -->
        <div id="ali_map"></div>
    </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/knockout-3.4.2.js"></script>
        <script src="http://webapi.amap.com/maps?v=1.3&key=443603672cabce1db7e6c253f2f71eb6&callback=init"></script>
        <script src="js/main.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>


        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
